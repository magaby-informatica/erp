<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTREGISTRADA Form - Final</title>
    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, sans-serif; }
        body { background: linear-gradient(135deg, #667eea, #764ba2); min-height: 100vh; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { background: white; border-radius: 15px; width: 100%; max-width: 600px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .header { text-align: center; margin-bottom: 25px; color: #444; border-bottom: 2px solid #f0f0f0; padding-bottom: 15px; }
        .form-group { margin-bottom: 18px; }
        label { display: block; font-weight: 600; margin-bottom: 5px; font-size: 14px; color: #333; }
        input, select { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 8px; font-size: 15px; outline: none; transition: 0.3s; }
        input:focus, select:focus { border-color: #667eea; }
        .btn-submit { background: #764ba2; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .btn-submit:hover { background: #5a368c; transform: translateY(-1px); }
        .btn-submit:disabled { background: #ccc; cursor: not-allowed; }
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.85); display: none; justify-content: center; align-items: center; z-index: 1000; flex-direction: column; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #667eea; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loader"></div>
        <strong>Sincronizando con AppSheet...</strong>
    </div>

    <div class="container">
        <div class="header">
            <h2>ACTREGISTRADA Form</h2>
            <p>Complete todos los campos requeridos</p>
        </div>

        <form id="actForm">
            <div class="form-group">
                <label>IDACTIVI *</label>
                <input type="number" id="idactivi" value="8" required>
            </div>

            <div class="form-group">
                <label>FECHA *</label>
                <input type="date" id="fecha" value="2026-01-21" required>
            </div>

            <div class="form-group">
                <label>CONTRATISTA *</label>
                <select id="contratista" required>
                    <option value="">Cargando contratistas...</option>
                </select>
            </div>

            <div class="form-group">
                <label>ACTIVIDAD REF *</label>
                <select id="actividadref" required>
                    <option value="">Cargando actividades...</option>
                </select>
            </div>

            <div class="form-group">
                <label>ADCTIVIDAD_REGISTRADA *</label>
                <select id="adctividad" required>
                    <option value="">Cargando opciones...</option>
                </select>
            </div>

            <div class="form-group">
                <label>EVIDENCIATIPO</label>
                <select id="evidenciatipo">
                    <option value="IMAGEN">IMAGEN</option>
                    <option value="DOCUMENTO">DOCUMENTO</option>
                    <option value="MARI">MARI</option>
                </select>
            </div>

            <div class="form-group">
                <label>SUBIR IMAGEN</label>
                <input type="file" id="imgInput" accept="image/*">
            </div>

            <div class="form-group">
                <label>SUBIR PDF</label>
                <input type="file" id="fileInput" accept=".pdf">
            </div>

            <div class="form-group">
                <label>MARI (Número)</label>
                <input type="number" id="mari" value="0">
            </div>

            <button type="submit" class="btn-submit" id="btnSave">Guardar Registro</button>
        </form>
    </div>

    <script>
        // URL de tu Aplicación Web de Google Script
        const PROXY_URL = 'https://script.google.com/macros/s/AKfycbzDsLi-7PNeDITvh28HvyAGESLpH_LJ8WDv0ZwG_F1PQOWdlirydZElL6deLeQwgoxB/exec';

        // Función para cargar datos en los desplegables
        async function loadDrop(table, elId, col) {
            const el = document.getElementById(elId);
            try {
                const res = await fetch(PROXY_URL, {
                    method: 'POST',
                    body: JSON.stringify({ 
                        tableName: table, 
                        payload: { Action: 'Find', Properties: { Locale: 'es-CO' }, Rows: [] } 
                    })
                });
                const data = await res.json();
                el.innerHTML = '<option value="">Seleccione una opción</option>';
                const rows = Array.isArray(data) ? data : (data.Rows || []);
                
                // Extraer valores únicos de la columna especificada
                const uniqueValues = [...new Set(rows.map(r => r[col]).filter(v => v))];
                uniqueValues.forEach(v => {
                    const o = document.createElement('option');
                    o.value = o.textContent = v;
                    el.appendChild(o);
                });
            } catch (e) { 
                el.innerHTML = '<option>Error al cargar</option>';
                console.error("Error en " + elId, e);
            }
        }

        // Cargar datos al iniciar
        window.onload = async () => {
            document.getElementById('loading').style.display = 'flex';
            await Promise.all([
                loadDrop('ACTIVIDADESDELCONTRATO', 'contratista', 'CONTRATISTA'),
                loadDrop('ACTIVIDADESDELCONTRATO', 'actividadref', 'ACTIVIDADREF'),
                loadDrop('ACTREGISTRADA', 'adctividad', 'ADCTIVIDAD_REGISTRADA')
            ]);
            document.getElementById('loading').style.display = 'none';
        };

        // Convertir archivos a Base64 para AppSheet
        const toB64 = f => new Promise((res, rej) => {
            const r = new FileReader();
            r.readAsDataURL(f);
            r.onload = () => res(r.result.split(',')[1]);
            r.onerror = rej;
        });

        // Enviar formulario
        document.getElementById('actForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSave');
            btn.disabled = true;
            btn.innerText = 'Guardando...';

            const row = {
                IDACTIVI: document.getElementById('idactivi').value,
                FECHA: document.getElementById('fecha').value,
                CONTRATISTA: document.getElementById('contratista').value,
                ACTIVIDADREF: document.getElementById('actividadref').value,
                ADCTIVIDAD_REGISTRADA: document.getElementById('adctividad').value,
                EVIDENCIATIPO: document.getElementById('evidenciatipo').value,
                MARI: document.getElementById('mari').value
            };

            // Procesar Imagen y PDF
            const imgFile = document.getElementById('imgInput').files[0];
            const pdfFile = document.getElementById('fileInput').files[0];
            if(imgFile) row.IMAGEN = await toB64(imgFile);
            if(pdfFile) row.FILE = await toB64(pdfFile);

            try {
                const response = await fetch(PROXY_URL, {
                    method: 'POST',
                    body: JSON.stringify({ 
                        tableName: 'ACTREGISTRADA', 
                        payload: { Action: 'Add', Properties: { Locale: 'es-CO' }, Rows: [row] } 
                    })
                });
                
                if(response.ok) {
                    alert('¡Registro guardado con éxito!');
                    location.reload();
                } else { throw new Error(); }
            } catch (e) {
                alert('Error al guardar en AppSheet. Verifique la conexión.');
                btn.disabled = false;
                btn.innerText = 'Guardar Registro';
            }
        };
    </script>
</body>
</html>
