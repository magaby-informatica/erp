<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTREGISTRADA Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .form-content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        label .required {
            color: #e74c3c;
            margin-left: 3px;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select:disabled,
        input:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .evidence-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: #fafafa;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-align: center;
        }

        .tab-button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .tab-button:hover:not(.active) {
            background: #f0f0f0;
            border-color: #667eea;
        }

        .upload-area {
            border: 2px dashed #d0d0d0;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            background: #fafafa;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f5f7ff;
        }

        .upload-area.file-selected {
            border-color: #27ae60;
            background: #f0fff4;
        }

        .upload-icon {
            font-size: 48px;
            color: #999;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #666;
            font-size: 14px;
        }

        .number-input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .number-input-wrapper input {
            flex: 1;
        }

        .btn-counter {
            width: 40px;
            height: 40px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-counter:hover {
            background: #667eea;
            color: white;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 35px;
            padding-top: 25px;
            border-top: 2px solid #f0f0f0;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-cancel {
            background: #f5f5f5;
            color: #666;
        }

        .btn-cancel:hover {
            background: #e0e0e0;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        input[type="file"] {
            display: none;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .alert.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .form-content {
                padding: 25px;
            }

            .header h1 {
                font-size: 24px;
            }

            .form-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Cargando datos desde AppSheet...</p>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>ACTREGISTRADA Form</h1>
            <p>Complete todos los campos requeridos</p>
        </div>

        <div class="form-content">
            <div id="alertContainer"></div>

            <form id="actregistradaForm">
                <div class="form-group">
                    <label>IDACTIVI<span class="required">*</span></label>
                    <input type="text" id="idactivi" value="8" required>
                </div>

                <div class="form-group">
                    <label>FECHA<span class="required">*</span></label>
                    <input type="date" id="fecha" value="2026-01-21" required>
                </div>

                <div class="form-group">
                    <label>CONTRATISTA<span class="required">*</span></label>
                    <select id="contratista" required disabled>
                        <option value="">Cargando contratistas...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>ACTIVIDAD REF<span class="required">*</span></label>
                    <select id="actividadref" required disabled>
                        <option value="">Cargando actividades...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>EVIDENCIATIPO</label>
                    <div class="evidence-tabs">
                        <button type="button" class="tab-button active" data-type="imagen">IMAGEN</button>
                        <button type="button" class="tab-button" data-type="documento">DOCUMENTO</button>
                        <button type="button" class="tab-button" data-type="mari">MARI</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>ABDCTIVIDAD_REGISTRADA<span class="required">*</span></label>
                    <select id="abdctividad" required disabled>
                        <option value="">Cargando opciones...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>IMAGEN</label>
                    <div class="upload-area" id="imageUploadArea" onclick="document.getElementById('imageUpload').click()">
                        <div class="upload-icon">ðŸ“·</div>
                        <div class="upload-text">Haz clic para subir una imagen</div>
                    </div>
                    <input type="file" id="imageUpload" accept="image/*">
                </div>

                <div class="form-group">
                    <label>DOCUMENTO PDF</label>
                    <div class="upload-area" id="pdfUploadArea" onclick="document.getElementById('pdfUpload').click()">
                        <div class="upload-icon">ðŸ“„</div>
                        <div class="upload-text">Haz clic para subir un PDF</div>
                    </div>
                    <input type="file" id="pdfUpload" accept=".pdf">
                </div>

                <div class="form-group">
                    <label>MARI</label>
                    <div class="number-input-wrapper">
                        <button type="button" class="btn-counter" onclick="decrementMari()">âˆ’</button>
                        <input type="number" id="mari" value="0" min="0">
                        <button type="button" class="btn-counter" onclick="incrementMari()">+</button>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-cancel" onclick="resetForm()">Cancelar</button>
                    <button type="submit" class="btn btn-submit" id="submitBtn">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ConfiguraciÃ³n de AppSheet API
        const APPSHEET_CONFIG = {
            appId: 'a74ca874-ee86-4033-842d-a0fd38319133',
            apiKey: 'V2-dyqTn-rK0tb-FhHEl-WBVMk-Qazs9-t4Vd5-rYg8c-4LS14',
            tableName: 'ACTREGISTRADA'
        };

        // Variables globales
        let selectedImage = null;
        let selectedPdf = null;
        let selectedEvidenceType = 'imagen';

        // FunciÃ³n para cargar datos desde AppSheet
        async function loadDataFromAppSheet(tableName, selectId, columnName) {
            try {
                const response = await fetch(`https://api.appsheet.com/api/v2/apps/${APPSHEET_CONFIG.appId}/tables/${tableName}/Action`, {
                    method: 'POST',
                    headers: {
                        'ApplicationAccessKey': APPSHEET_CONFIG.apiKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        Action: 'Find',
                        Properties: {
                            Locale: 'es-CO',
                            Selector: 'Filter(${tableName}, true)'
                        },
                        Rows: []
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    const select = document.getElementById(selectId);
                    select.innerHTML = '<option value="">Seleccione una opciÃ³n</option>';
                    
                    // Crear un Set para valores Ãºnicos
                    const uniqueValues = new Set();
                    
                    if (data.Rows && data.Rows.length > 0) {
                        data.Rows.forEach(row => {
                            const value = row[columnName];
                            if (value && !uniqueValues.has(value)) {
                                uniqueValues.add(value);
                                const option = document.createElement('option');
                                option.value = value;
                                option.textContent = value;
                                select.appendChild(option);
                            }
                        });
                    }
                    
                    select.disabled = false;
                    return true;
                } else {
                    console.error(`Error al cargar ${tableName}:`, await response.text());
                    return false;
                }
            } catch (error) {
                console.error(`Error al cargar ${tableName}:`, error);
                return false;
            }
        }

        // Cargar todas las tablas necesarias al inicio
        async function initializeForm() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.add('show');

            try {
                // Cargar Contratistas (ajusta el nombre de la tabla y columna segÃºn tu AppSheet)
                await loadDataFromAppSheet('CONTRATISTA', 'contratista', 'Nombre');
                
                // Cargar Actividades (ajusta el nombre de la tabla y columna segÃºn tu AppSheet)
                await loadDataFromAppSheet('ACTIVIDAD', 'actividadref', 'Nombre');
                
                // Cargar ABDCTIVIDAD_REGISTRADA (ajusta segÃºn tu AppSheet)
                await loadDataFromAppSheet('ACTREGISTRADA', 'abdctividad', 'ABDCTIVIDAD_REGISTRADA');
                
                showAlert('âœ“ Datos cargados correctamente desde AppSheet', 'success');
            } catch (error) {
                showAlert('âš  Error al cargar algunos datos. Por favor recarga la pÃ¡gina.', 'error');
                console.error('Error inicializando formulario:', error);
            } finally {
                loadingOverlay.classList.remove('show');
            }
        }

        // Inicializar formulario cuando carga la pÃ¡gina
        window.addEventListener('DOMContentLoaded', initializeForm);

        // Tabs de evidencia
        const tabButtons = document.querySelectorAll('.tab-button');
        tabButtons.forEach(button => {
            button.addEventListener('click', function() {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                selectedEvidenceType = this.getAttribute('data-type');
            });
        });

        // Contador MARI
        function incrementMari() {
            const input = document.getElementById('mari');
            input.value = parseInt(input.value) + 1;
        }

        function decrementMari() {
            const input = document.getElementById('mari');
            if (parseInt(input.value) > 0) {
                input.value = parseInt(input.value) - 1;
            }
        }

        // Manejo de archivos - Imagen
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                selectedImage = file;
                const uploadArea = document.getElementById('imageUploadArea');
                uploadArea.classList.add('file-selected');
                uploadArea.querySelector('.upload-text').textContent = `âœ“ ${file.name}`;
            }
        });

        // Manejo de archivos - PDF
        document.getElementById('pdfUpload').addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                const file = e.target.files[0];
                selectedPdf = file;
                const uploadArea = document.getElementById('pdfUploadArea');
                uploadArea.classList.add('file-selected');
                uploadArea.querySelector('.upload-text').textContent = `âœ“ ${file.name}`;
            }
        });

        // FunciÃ³n para mostrar alertas
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `<div class="alert ${type}">${message}</div>`;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // FunciÃ³n para convertir archivo a Base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Resetear formulario
        function resetForm() {
            document.getElementById('actregistradaForm').reset();
            selectedImage = null;
            selectedPdf = null;
            document.getElementById('imageUploadArea').classList.remove('file-selected');
            document.getElementById('pdfUploadArea').classList.remove('file-selected');
            document.getElementById('imageUploadArea').querySelector('.upload-text').textContent = 'Haz clic para subir una imagen';
            document.getElementById('pdfUploadArea').querySelector('.upload-text').textContent = 'Haz clic para subir un PDF';
            showAlert('Formulario reiniciado', 'info');
        }

        // EnvÃ­o del formulario a AppSheet
        document.getElementById('actregistradaForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Guardando<span class="loader"></span>';

            try {
                // Recopilar datos del formulario
                const formData = {
                    Action: 'Add',
                    Properties: {
                        Locale: 'es-CO'
                    },
                    Rows: [{
                        IDACTIVI: document.getElementById('idactivi').value,
                        FECHA: document.getElementById('fecha').value,
                        CONTRATISTA: document.getElementById('contratista').value,
                        ACTIVIDADREF: document.getElementById('actividadref').value,
                        EVIDENCIATIPO: selectedEvidenceType,
                        ABDCTIVIDAD_REGISTRADA: document.getElementById('abdctividad').value,
                        MARI: parseInt(document.getElementById('mari').value)
                    }]
                };

                // Agregar imagen si existe
                if (selectedImage) {
                    const imageBase64 = await fileToBase64(selectedImage);
                    formData.Rows[0].IMAGEN = imageBase64;
                }

                // Agregar PDF si existe
                if (selectedPdf) {
                    const pdfBase64 = await fileToBase64(selectedPdf);
                    formData.Rows[0].DOCUMENTO_PDF = pdfBase64;
                }

                // Enviar a AppSheet API
                const response = await fetch(`https://api.appsheet.com/api/v2/apps/${APPSHEET_CONFIG.appId}/tables/${APPSHEET_CONFIG.tableName}/Action`, {
                    method: 'POST',
                    headers: {
                        'ApplicationAccessKey': APPSHEET_CONFIG.apiKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const result = await response.json();
                    showAlert('âœ“ Registro guardado exitosamente en AppSheet', 'success');
                    console.log('Respuesta de AppSheet:', result);
                    setTimeout(() => resetForm(), 2000);
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Error al guardar en AppSheet');
                }

            } catch (error) {
                console.error('Error:', error);
                showAlert('âœ— Error al guardar: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Guardar';
            }
        });
    </script>
</body>
</html>
